<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Leaflet Sync Demo</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet-src.js"></script>

    <style type="text/css">
        html, body { width: 100%; height: 100%; margin: 0; }
        #map1, #map2 { width: 49.5%; height: 100%; }
        #map1 { float: left; }
        #map2 { float: right; }
    </style>
</head>

<body>
    <div id="map1"></div>
    <div id="map2"></div>
    <script src="../L.Map.Sync.js"></script>

    <script type="text/javascript">
         var center = [59.336, 5.967];

        var layer1 = L.tileLayer('http://opencache.statkart.no/gatekeeper/gk/gk.open_gmaps?layers=norges_grunnkart&zoom={z}&x={x}&y={y}');

        var layer2 = L.tileLayer('http://opencache.statkart.no/gatekeeper/gk/gk.open_gmaps?layers=topo2&zoom={z}&x={x}&y={y}', {
            attribution: 'Â© Kartverket'
        });

        var map1 = L.map('map1', {
            layers: [layer1]
        }).setView(center, 14);

        map1.attributionControl.setPrefix('');

        var map2 = L.map('map2', {
            layers: [layer2],
            zoomControl: false
        });

        map1.sync(map2, {'noInitialSync': false, 'syncCursor':true, 'syncCursorMarker': L.circleMarker([0,0], {radius:10, fillOpacity: 0.6, color: '#FF0000', fillColor: '#FFFFFF', className: 'noCursor'})});
       map2.sync(map1, {'noInitialSync': false, 'syncCursor':true, 'syncCursorMarker': L.circleMarker([0,0], {radius:15, fillOpacity: 0.6, color: '#FFF48D', fillColor: '#FFFFFF', className: 'noCursor'})});
       window.setTimeout(function(){
        map2.unsync(map1);
       }, 5000)

    </script>
</body>
</html>
