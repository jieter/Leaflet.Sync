<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Leaflet Sync Demo - with three maps listening</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v1.0.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v1.0.3/leaflet-src.js"></script>

    <style type="text/css">
        html, body { width: 100%; height: 100%; margin: 0; }
        #map, #container { width: 50%; height: 100%; }
        #map { float: left; }
        #container { float: right; }
        #container .map { width: 100%; height: 50%; }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="container">
        <div id="mapA" class="map"></div>
        <div id="mapB" class="map"></div>
    </div>

    <script src="../L.Map.Sync.js"></script>

    <script type="text/javascript">
        var center = [52.517, 13.388];

        var options = {
            attribution:
                '<a href="http://openstreetmap.org/copyright">' +
                '&copy; OpenStreetmap and Contributors</a>',
            subdomains: 'abc',
            minZoom: 0,
            maxZoom: 20
        };

        var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', options);
        var osmfr = L.tileLayer('http://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', options);
        var osmbw = L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', options);

        var mapA = L.map('mapA', {
            layers: [osmfr],
            center: center,
            zoom: 14,
            zoomControl: false
        });
        var mapB = L.map('mapB', {
            layers: [osmbw],
            center: center,
            zoom: 14,
            zoomControl: false
        });

        var map = L.map('map', {
            layers: [osm],
            center: center,
            zoom: 14
        });

        map.sync(mapA, {offsetFn: L.Map.prototype.offsetHelper([1, 0], [0, 0])});
        map.sync(mapB, {offsetFn: L.Map.prototype.offsetHelper([1, 1], [0, 1])});

        // If you want interaction with mapA|B to be synchronized on map,
        // add other links as well.
        //mapA.sync(map, {offsetFn: L.Map.prototype.offsetHelper([0, 0], [1, 0])});
        //mapA.sync(mapB, {offsetFn: L.Map.prototype.offsetHelper([0, 1], [0, 0])});

        //mapB.sync(map, {offsetFn: L.Map.prototype.offsetHelper([0, 1], [1, 1])});
        //mapB.sync(mapA, {offsetFn: L.Map.prototype.offsetHelper([0, 0], [0, 1])});
    </script>
</body>
</html>
